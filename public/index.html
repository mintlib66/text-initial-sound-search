<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 초성 검색</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">텍스트 초성 검색</h1>
      <main class="main-box">
        <p class="information">
          <!-- 사용방법 설명 -->
        </p>
        <ul class="setting-box">
          <!-- 버튼 있어서 초성 선택 가능 -->
        </ul>
        <textarea
          class="textInput"
          placeholder="검색할 텍스트를 입력해주세요."
        ></textarea>
      </main>
      <button class="btn" data-type="find">검색</button>
    </div>

    <script src="../script/jquery.min.js"></script>
    <script src="../script/script.js"></script>
  </body>
</html>
